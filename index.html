<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="icon" href="/img/suriname-logo.png" sizes="any" />
    <link rel="apple-touch-icon" href="/img/suriname-logo.png" sizes="180x180" />
    <link rel="mask-icon" href="/img/suriname-logo.png" color="#FFFFFF" />

    <title>EduWeb Offline Education Web</title>
    <meta
      name="description"
      content="A cutting-edge Progressive Web App (PWA) for delivering offline-first education. Empowering underserved communities through service workers, IndexedDB, and AI-powered personalized content. Syncs data intelligently in low/no connectivity regions and works seamlessly across devices. Built for real community impact."
    />
    <meta property="og:title" content="EduWeb Offline Education Web" />
    <meta property="og:description" content="Offline-first education PWA that empowers learning in low-connectivity areas." />
    <meta property="og:image" content="/img/suriname-logo.png" />
    <meta property="og:type" content="website" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="/manifest.webmanifest" />

    <style>
      :root {
        --primary-color: #ff00ff;
        --glow-color: #ff00ff;
        --text-color: #222;
        --font-main: 'Roboto', sans-serif;
      }

      body {
        margin: 0;
        font-family: var(--font-main);
        color: var(--text-color);
        background-color: #f9f9f9;
      }

      body.homepage-bg {
        background-image: url('/img/suriname-bg.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
      }

      .glow-button {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        background: var(--primary-color);
        color: white;
        box-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--glow-color);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .glow-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color);
      }

      @media screen and (max-width: 768px) {
        h1, h2, h3 {
          font-size: 90%;
        }

        .glow-button {
          font-size: 0.95rem;
          padding: 0.6rem 1.2rem;
        }
      }
    </style>
  </head>

  <body>
    <noscript>
      <div style="text-align:center; padding:1rem; background-color: #ffeb3b; color:#000;">
        This application requires JavaScript to function properly.
      </div>
    </noscript>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <button type="submit">Send</button>
    </form>

    <div id="root"></div>

    <!-- Background only on homepage -->
    <script>
      const homepagePaths = ["/", "/index.html"];
      if (homepagePaths.includes(window.location.pathname)) {
        document.body.classList.add("homepage-bg");
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
